version: "3.1"

rules:
- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle help request
  steps:
  - intent: ask_help
  - action: utter_help

- rule: Handle affirm
  steps:
  - intent: affirm
  - action: utter_greet

- rule: Handle deny
  steps:
  - intent: deny
  - action: utter_goodbye

- rule: Handle color advice requests
  steps:
  - intent: ask_color_advice
  - action: utter_color_advice

- rule: Handle budget advice requests
  steps:
  - intent: ask_budget_advice
  - action: utter_budget_advice

- rule: Handle dress requests
  steps:
  - intent: ask_dresses
  - action: action_give_recommendation

- rule: Handle tops requests
  steps:
  - intent: ask_tops
  - action: action_give_recommendation

- rule: Handle pants requests
  steps:
  - intent: ask_pants
  - action: action_give_recommendation

- rule: Handle shoes requests
  steps:
  - intent: ask_shoes
  - action: action_give_recommendation

- rule: Smart fallback (Gemini for fashion, default for others)
  steps:
  - intent: nlu_fallback
  - action: action_gemini_fallback
